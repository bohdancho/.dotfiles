# Fix Colors
set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"
set -g status-position top

set -g mouse on

set -g base-index 1
setw -g pane-base-index 1

set -s set-clipboard external
set-option -g detach-on-destroy off # don't detach after killing a session
set-option -g renumber-windows on

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind-key r source-file ~/.tmux.conf

# act like vim
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# forget the find window.  That is for chumps
bind-key -T prefix f switch-client -T prefix_f
bind-key -T prefix_f w run-shell "tmux neww ~/.local/bin/tmux-sessionizer.sh window"
bind-key -T prefix_f s run-shell "tmux neww ~/.local/bin/tmux-sessionizer.sh session"
bind-key -r v run-shell "tmux neww ~/.local/bin/tmux-vscubing.sh"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @catppuccin_window_default_color "#7390AA" # default window bg color
set -g @catppuccin_window_current_color "#7AA2F7" # current window bg color
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @plugin 'catppuccin/tmux'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
